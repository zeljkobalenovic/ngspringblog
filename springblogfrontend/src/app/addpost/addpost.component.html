<div class="addpost-content">
    <div class="container">
        <div>
            <h3 class="newpost-title">Create new Post</h3>
        </div>
        <hr>
        <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
            <div class="form-group">
                <label class="post-title">Title</label>
                <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <label class="post-content">Content</label>
                <editor [init]="{plugins: 'link'}" [formControlName]="'content'"></editor>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</div>
